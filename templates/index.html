<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explain</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Explain</h1>
        <form method="POST">
            <div class="row search-container">
                <div class="col-md-6 mb-3">
                    <div class="search-box">
                        <input type="text" class="form-control" name="topic" placeholder="Photosynthesis in biology"
                            required>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search search-icon" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="search-box">
                        <input type="text" class="form-control" name="domain"
                            placeholder="Domain (e.g., biology, economics)" required>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search search-icon" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </div>
                </div>
            </div>
            <p class="text-center">Like I am a</p>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-custom" name="level" value="5 year old">5 year
                    old</button>
                <button type="submit" class="btn btn-primary btn-custom" name="level"
                    value="undergrad student">Undergrad student</button>
                <button type="submit" class="btn btn-primary btn-custom" name="level"
                    value="Subject Matter Expert">Subject Matter Expert</button>
            </div>
        </form>
        {% if explanation %}
        <div class="explanation">
            <h2 class="mt-4">Explanation:</h2>
            <p>{{ explanation }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
