<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explain</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container text-center">
        <form id="explain-form" method="POST" class="d-flex justify-content-center align-items-center mb-3">
            <span class="mx-2">Explain</span>
            <input type="text" class="form-control custom-input mx-2" name="topic" placeholder="Photosynthesis"
                required>
            <span class="mx-2">from</span>
            <input type="text" class="form-control custom-input mx-2" name="domain" placeholder="Biology" required>
        </form>
        <div class="d-flex justify-content-center mb-4">
            <span class="mx-2">Like a:</span>
            <button type="submit" form="explain-form" class="btn btn-primary mx-2" name="level" value="5 year old">5
                year old</button>
            <button type="submit" form="explain-form" class="btn btn-primary mx-2" name="level"
                value="undergrad student">Undergrad</button>
            <button type="submit" form="explain-form" class="btn btn-primary mx-2" name="level"
                value="Subject Matter Expert">Expert</button>
        </div>
        {% if explanation %}
        <div id="explanation-output" class="explanation mt-4">{{ explanation|safe }}</div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
