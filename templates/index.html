<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explain</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Explain</h1>
        <form id="explain-form" method="POST">
            <div class="row search-container">
                <div class="col-md-6 mb-3">
                    <div class="search-box">
                        <input type="text" class="form-control" name="topic" placeholder="Photosynthesis" required>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="search-box">
                        <input type="text" class="form-control" name="domain" placeholder="biology" required>
                    </div>
                </div>
            </div>
            <p class="text-center">Like I am a</p>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-custom" name="level" value="5 year old">5 year
                    old</button>
                <button type="submit" class="btn btn-primary btn-custom" name="level"
                    value="undergrad student">Undergrad student</button>
                <button type="submit" class="btn btn-primary btn-custom" name="level"
                    value="Subject Matter Expert">Subject Matter Expert</button>
            </div>
        </form>
        {% if explanation %}
        <div id="explanation-output" class="explanation mt-4">{{ explanation|safe }}</div>
        {% endif %}
    </div>
</body>

</html>
